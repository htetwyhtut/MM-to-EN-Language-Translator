<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Myanmar Language Translation</title>
    <style>
        body {
            font-family: Calibri, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd; /* Light blue background */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #1976D2; /* Darker blue for heading */
            margin-bottom: 20px;
        }

        .text-center {
            text-align: center;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #1976D2; /* Darker blue for labels */
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #90caf9; /* Light blue border */
            border-radius: 5px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #1976D2; /* Darker blue on focus */
            outline: none;
        }

        .btn-custom {
            width: 100%;
            padding: 10px;
            background-color: #2196F3; /* Blue button */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #1976D2; /* Darker blue on hover */
        }

        .generated-translation {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }

        .generated-translation h3 {
            color: #1976D2; /* Darker blue for heading */
            margin-bottom: 15px;
        }

        .generated-translation p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #1976D2; /* Darker blue footer */
            color: white;
            font-size: 14px;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <!-- Main Content -->
    <div class="container">
        <div>
            <h1>Language Translation with Additive Attention Transformers</h1>
            <!-- User Instructions -->
            <p class="text-center" style="color: #1976D2;">
                Enter a word or phrase in English, and I will translate it into Myanmar(Burmese).
            </p>
            <!-- User Input Form -->
            <form action="/" method="post">
                <div class="form-group">
                    <label for="query">Enter a word or phrase in English:</label>
                    <input type="text" id="query" name="query" class="form-control" value="{{ query }}" placeholder="Enter a word or phrase..." required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-custom">Translate</button>
                </div>
            </form>

            <!-- Generated Translation -->
            {% if sentence %}
            <div class="generated-translation">
                <h3>Translated Sentence:</h3>
                <p>{{ sentence }}</p>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div>
            <p class="mb-0">@ William - st125326</p>
        </div>
    </footer>
</body>

</html>
